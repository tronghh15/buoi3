<!DOCTYPE html>
<html>
	<head>
		<title>Bài 1</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<h3 align="center"> Bảng cửu chương <h3>
		<table border="1" align="center">
			<script>
			for(i=1;i<=10;i++)
			{
				document.write('<tr>');
					for(j=1;j<=10;j++)
					{
						document.write('<td>');
						document.write(i + 'x' + j + '=' + i*j);
						document.write('</td>');
					}
				document.write('</tr>');
			}
			</script>
		</table>
	</body>
</html>
